<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartly Academy — Launching Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #2d3748;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .container { max-width: 720px; width: 100%; }
    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.8rem;
      color: #1a365d;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #4a5568;
      margin-bottom: 2.5rem;
      font-weight: 500;
    }
    .status {
      font-size: 1.1rem;
      color: #2b6cb0;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .footer {
      font-size: 0.9rem;
      color: #718096;
      margin-top: 3rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      background: #2b6cb0;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Smartly Academy</h1>
    <p class="subtitle">A new standard in online education — launching soon.</p>
    <p class="status">Platform under development</p>

    <div class="footer">
      © 2025 Smartly Academy. All rights reserved.<br>
      <small>Preparing the future of learning.</small>
    </div>
  </div>
</body>
</html>
